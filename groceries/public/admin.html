<html>

<head>
    <title>Admin</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>

</head>

<body ng-app="shopping" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Store Management Interface</h1>
            </div>

            <form ng-submit="addProduct()" style="margin-top30px;">
                <input type="text" ng-model="productName" placeholder="Product Name"></input>
                <br><input type="text" ng-model="productPrice" placeholder="Price"></input>
                <br><input type="url" ng-model="productURL" value="" placeholder="Image URL">
                <button type="submit">Add Product</button>
            </form>
            
            <h1>Current Products</h1>
            <div ng-repeat="product in products | orderBy: ['Name']">
                <span class="glyphicon glyphicon-remove" ng-click="delete(product)"> {{product.Name}} - price {{product.price}} - ordered {{product.orders}} <img ng-src="{{product.image}}"/> </span>
                     
            </div>
            
        </div>
    </div>
</body>

</html>
