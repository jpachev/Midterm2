<html>
<head>
<title>Shop</title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="javascripts/app.js"></script>
</head>
<body ng-app="shopping" ng-controller="MainCtrl">
<div style="margin-left: 5em;">
<h1> Shopping Interface </h1>

<h1>Current Products</h1>
<div ng-repeat="product in products | orderBy: 'Name'">
<input type="checkbox" ng-model="product.selected">  {{product.Name}} - {{product.price}} <img ng-src="{{product.image}}"/>
</div>
<button ng-click="insertcart()">
Submit Purchase
</button>

<h1>Shopping Cart</h1>
<div ng-repeat="product in cart | orderBy: 'Name'">
{{product.Name}} - {{product.price}}  <img ng-src="{{product.image}}"/>
</div>
</body>
</html>
